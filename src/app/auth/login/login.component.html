<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form  (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid e-mail</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" name="password" ngModel  #passwordInput="ngModel" matInput placeholder="Password" required>
            <mat-error *ngIf="passwordInput.invalid"><strong>Please enter a valid password</strong></mat-error>
        </mat-form-field>  
        
        <button 
            mat-raised-button 
            color="accent"
            type="submit">LogIn
        </button>
    </form>
    
</mat-card>
