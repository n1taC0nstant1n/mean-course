<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" formControlName="title" name="title"  required placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea matInput rows="4" formControlName='content' name="content"  placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid"><strong>Please enter a post content</strong></mat-error>

        </mat-form-field>  
        
        <button 
            mat-raised-button 
            color="accent"
            type="submit">Save Post
        </button>
    </form>
    
</mat-card>
